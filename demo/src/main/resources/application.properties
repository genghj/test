#\u7531\u4E8E\u6211\u4EEC\u4F7F\u7528\u61D2\u52A0\u8F7D\u52A0\u8F7D\u6570\u636E\u7684\u65B9\u6CD5\uFF0C\u5F53\u6211\u4EEC\u8981\u83B7\u53D6\u7684\u6570\u636E\u7684\u65F6\u5019\uFF0C\u4F46\u662Fsession\u5DF2\u7ECF\u5173\u95ED\u4E86\uFF0C\u6211\u4EEC\u652F\u6301\u5728Spring MVC\u4E2D\u9700\u8981\u914D\u7F6E\u4E00\u4E2AOpenEntityManagerInViewFilter \u8FC7\u6EE4\u5668\uFF0CSpring\u9488\u5BF9Hibernate\u7684\u975EJPA\u5B9E\u73B0\u7528\u7684\u662FOpenSessionInViewFilter
